jobs:
  octoguide:
    runs-on: ubuntu-latest
    steps:
      - uses: OctoGuide/bot@679e1a7fdf80be1a2fcec7679e633dc8115e0b5e # 0.21.1
        with:
          config: strict
          github-token: ${{ secrets.GITHUB_TOKEN }}
          include-associations: "FIRST_TIMER,FIRST_TIME_CONTRIBUTOR,CONTRIBUTOR"

name: OctoGuide

on:
  discussion:
    types:
      - created
      - edited
  discussion_comment:
    types:
      - created
      - deleted
      - edited
  issue_comment:
    types:
      - created
      - deleted
      - edited
  issues:
    types:
      - edited
      - opened
  pull_request_review_comment:
    types:
      - created
      - deleted
      - edited
  pull_request_target:
    types:
      - edited
      - opened

permissions:
  discussions: write
  issues: write
  pull-requests: write
